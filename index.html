<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet" />
    <script src="./index.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>


<body>
    <div id="container">
        <h1>Welcome to Tic-Tac-Toe</h1>
        <div class="board" id="board">
        <input class="grid" type="text" id="b1" onclick=
            "playerTurnCheck(id);" data-cell readonly>
   
        <input class="grid" type="text" id="b2" onclick=
            "playerTurnCheck(id);" data-cell readonly>
   
        <input class="grid" type="text" id="b3" onclick=
            "playerTurnCheck(id);" data-cell readonly>


        <input class="grid" type="text" id="b4" onclick=
            "playerTurnCheck(id);" data-cell readonly>
               
        <input class="grid" type="text" id="b5" onclick=
            "playerTurnCheck(id);" data-cell readonly>
   
        <input class="grid" type="text" id="b6" onclick=
            "playerTurnCheck(id);" data-cell readonly>

   

        <input class="grid" type="text" id="b7" onclick=
            "playerTurnCheck(id);" data-cell readonly>
   
        <input class="grid" type="text" id="b8" onclick=
            "playerTurnCheck(id);" data-cell readonly>
   
        <input class="grid" type="text" id="b9" onclick=
            "playerTurnCheck(id);"  readonly>
        </div>
        <!-- Grid end here  -->
        <!-- Button to reset game -->
        <button class="bttn2" id="but" onclick="gameReset()">
            RESET
        </button>
   
        <br><br>
        <!-- Space to show player turn -->
        <p id="print"></p>
 
   
    </div>
</body>
